<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>job Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>
            <h1 class="mt-4 mb4">job application Form</h1>
            <form method="post">
                <div class="form-group mb 4">
                    <label for="first_name">First name</label>
                    <input class="form-control"type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="last_name">last name</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <input  class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date"> Start Date:</label>
                    <input  class="form-control"type="date" id="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <label>current occupation</label>
                    <br>
                    <div id="occupation">
                        <input type="radio" id="employed" name="occupation" value="employed" required>
                        <label for="employed"> Employed</label>

                        <input type="radio" id="Unemployed" name="occupation" value="unemployed" required>
                        <label for="Unemployed"> UnEmployed</label>

                        <input type="radio" id="Self-employed" name="occupation" value="Self-employed" required>
                        <label for="Self-employed"> Self-Employed</label>

                        <input type="radio" id="Student" name="occupation" value="Student" required>
                        <label for="Student"> Student</label>
                    </div>
                    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
                    {% with messages= get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-success mb-4">
                        {% for message in messages %}
                                {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>



            </form>
        </h1>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
